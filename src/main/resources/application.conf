ActorSystemPing {

  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
      deployment{
        /actor2Pong{
          remote = "akka.tcp://RemotePong@127.0.0.1:2553"

        }
      }
    }
    remote.artery.enabled = false
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 2552
      }
    }
  }
}
